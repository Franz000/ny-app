<section id="login" class="mb-5 mt-5">
    <div class="container">
            
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
                <app-alerta></app-alerta>
                <div class="card_login">
                    <div class="card">
                        <div class="card-body text-center">
                            <form [formGroup]="ngForm" (ngSubmit)="onLogin()">
                                <h1 class="h3 mb-3 font-weight-normal" *ngIf="!isError">Login</h1>
                                <div class="alert alert-danger" role="alert" *ngIf="submitted && f.usuario.errors">
                                    <div *ngIf="f.usuario.errors.required">Algo esta mal!</div>
                                </div>
                                <div class="form-group">
                                    <label for="usuario">Usuario</label>
                                    <input type="text" formControlName="usuario" class="form-control"
                                        [ngClass]="{ 'is-invalid': submitted && f.usuario.errors }"
                                        placeholder="Usuario">
                                    <div *ngIf="submitted && f.usuario.errors" class="invalid-feedback">
                                        <div *ngIf="f.usuario.errors.required">Username is required</div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" formControlName="password" class="form-control"
                                        [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                                        placeholder="Password">
                                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                        <div *ngIf="f.password.errors.required">Password is required</div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button [disabled]="loading" class="btn btn-lg btn-primary btn-block">
                                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                        Login
                                    </button>
                                    <!-- <div class="form-group"> -->
                                    <a routerLink="/cuenta/registrar" class="form-control login-user">No tienes cuenta?
                                        Registrate Ahora!!</a>
                                    <!-- </div> -->
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
